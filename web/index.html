<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interstellar Code</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .content {
      position: relative;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: rgba(0, 0, 0, 0.55);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      padding: 12px 25px;
      font-size: 1.1rem;
      font-weight: bold;
      color: white;
      background: #6b3a20;
      border: 2px solid #d1a05c;
      border-radius: 6px;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn:hover {
      background: #d1a05c;
      color: #000;
    }

    .sale {
      position: absolute;
      top: 0;
      width: 100%;
      background: #0a2e7c;
      color: white;
      font-weight: bold;
      text-align: center;
      padding: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- Video Background -->
  <video autoplay muted loop class="bg-video">
    <source src="img/videoplayback.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Banner Sale -->
  <div class="sale">On Sale: Interstellar Code</div>

  <!-- Konten Utama -->
  <div class="content">
    <h1>Download File For Your Device.</h1>
    <p>Support Pack Device</p>
    <a href="file/Starter_Pack.bat" class="btn">Download Now</a>
    <p>Interstellar Run Code</p>
    <a href="file/InterstellarCode.exe" class="btn">Download Now</a>
  </div>

  <!-- Background Music -->
  <audio id="bg-music" autoplay loop>
    <source src="file/ms.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const bgMusic = document.getElementById("bg-music");
    bgMusic.volume = 0.4;

    // Coba auto play
    bgMusic.play().catch(() => {
      console.log("Autoplay diblokir browser, menunggu interaksi user...");
      // Kalau gagal, set agar saat klik halaman musik langsung jalan
      document.body.addEventListener("click", () => {
        bgMusic.play();
      }, { once: true });
    });
  </script>
</body>
</html>
